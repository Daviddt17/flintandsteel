<md-dialog class="backBox">
    <form name="editBack">
        <!-- Dialog Header -->
        <md-toolbar>
            <div class="md-toolbar-tools">
                <h2>Edit Back</h2>
                <span flex></span>
                <md-button class="md-icon-button" ng-click="cancel()" aria-label="Close" type="button">
                    <i class="material-icons icon-button-adjust">&#xE5CD;</i>
                </md-button>
            </div>
        </md-toolbar>
        <md-dialog-content>
            <!-- Edit your contribution -->
            <md-input-container flex>
                <label>Edit your back...</label>
                <input ng-model="backText" type="text" />
            </md-input-container>
            <!-- Edit your contribution type -->
            <md-input-container flex>
                <p>Edit your contribution type</p>
                <div layout="row" layout-wrap>
                    <div ng-repeat="type in types" flex="50" ng-model="test" ng-click="toggle(type, $index)">
                        <md-checkbox ng-checked="type.checked">
                            {{type.name}}
                        </md-checkbox>
                    </div>
                </div>
            </md-input-container>
            <br></br>
            <md-dialog-actions flex layout="column">
                <md-button class="md-raised md-primary" ng-click="backIdea()" ng-disabled="ideasView.editBackText === ''">
                    Confirm Edit
                </md-button>
            </md-dialog-actions>
            <p></p>
        </md-dialog-content>
    </form>
</md-dialog>
