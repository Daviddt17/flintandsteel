<md-card>
     <md-card-content layout="row">
    <div flex="85" layout="column">
        <div><strong>{{idea.title}}</strong></div>
        <div class="accent-text">{{idea.author}}</div>
    </div>
    <div flex layout="row" layout-align="center center" class="extra-padding-left-md">
        {{idea.likes}}
        <md-icon md-svg-icon="action:favorite" class="extra-padding-left-sm"></md-icon>
    </div>
    </md-card-content>
</md-card>
