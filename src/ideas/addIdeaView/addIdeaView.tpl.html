<md-card>
    <md-card-content>
        <h2>New Idea</h2>
        <div layout="column">
            <md-input-container>
                <label>Title</label>
                <input ng-model="idea.title" required>
            </md-input-container>
            <md-input-container flex>
                <label>Description</label>
                <textarea ng-model="idea.description" columns="1" md-maxlength="1000" required></textarea>
            </md-input-container>
            <md-input-container class="idea-tags-input-container">
                <label>Tags</label>
                <input ng-model="tagInput" ng-keypress="tagKeyEvent($event)" type="text"></input>
            </md-input-container>
            <div layout="row">
                <span class="custom-chip-wrapper" ng-repeat="tag in idea.tags">
                    <small class="custom-chip tag">
                        #{{tag}}
                        <md-icon md-svg-icon="md-close" class="idea-tag-delete-icon" ng-click="removeTag(tag)" aria-hidden="true"></md-icon>
                    </small>
                </span>
            </div>
            <p></p>
            <div layout="row" layout-align="end center">
                <md-button class="md-raised md-primary" ng-click="addNewIdea(idea)">Submit idea</md-button>
            </div>
        </div>
    </md-card-content>
</md-card>
