<md-card>
    <md-content class="md-padding">
        <div layout="row" layout-align="start center">
            <div class="md-padding">
                <identicon username='user.username' size='130'></identicon>
            </div>
            <div class="extra-padding-left-md">
                <h2>{{user.name}} (<i>{{user.username}}</i>)</h2>
                <h4>{{user.email}}<h4>
                <md-button class="md-raised md-warn" ng-click="logout()">Logout</md-button>
            </div>
        </div>
    </md-content>
</md-card>
<md-card>
    <md-content>
        <md-tabs md-dynamic-height md-border-bottom="">
            <md-tab label="My Ideas">
                <md-content class="md-padding" layout="column">
                    <md-list>
                        <md-list-item ng-repeat="(index,idea) in userIdeas">
                            <idea-item-browse idea="idea" ui-sref="idea({ ideaId: idea._id })" class="idea-pointer"></idea-item-browse>
                        </md-list-item>
                    </md-list>
                </md-content>
            </md-tab>
